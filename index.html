<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="start"><p>Start Quiz!</p></div>
      <div id="quiz" style="display: none">
        <div id="question"></div>
        <div id="qImg"></div>
        <div id="choices">
          <div class="choice true" id="A" onclick="checkAnswer('A')"></div>
          <div class="choice false" id="B" onclick="checkAnswer('B')"></div>
          <!-- <div class="choice" id="C" onclick="checkAnswer('C')"></div> -->
        </div>
        <div id="timer">
          <div id="counter"></div>
          <div id="btimeGauge"></div>
          <div id="timeGauge"></div>
        </div>
        <div id="progress"></div>
      </div>
      <div id="scoreContainer" style="display:none"></div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
